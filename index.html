<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./images/tic-tac-toe-hand-drawn-game.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="ticTacToe.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
      <form>
        <div class="form-player">
          <label for="player-one-name">Player One Name</label>
          <input type="text" name="player-one-name" id="player-one-name" required/>
        </div>
        <div class="form-player">
          <label for="player-two-name">Player Two Name</label>
          <input type="text" name="player-two-name" id="player-two-name" required/>
        </div>
        <div class="form-buttons">
          <button type="button" id="submit">Start</button>
          <button type="button" id="reset">Restart</button>
        </div>
        <div id="message"></div>
      </form>
      <div class="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <a href="https://www.flaticon.com/free-icons/toy" title="toy icons">Toy icons created by Freepik - Flaticon</a>
  </body>
</html>
